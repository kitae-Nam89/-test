<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>프리랜서 TEST 관리자 로그인</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, "맑은 고딕", sans-serif;
      background: #0f172a;
      color: #f9fafb;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      background: #111827;
      border-radius: 10px;
      padding: 20px 22px;
      width: 320px;
      box-shadow: 0 10px 35px rgba(0,0,0,0.5);
    }
    h1 {
      font-size: 16px;
      margin: 0 0 8px 0;
    }
    p {
      font-size: 12px;
      margin: 0 0 14px 0;
      color: #9ca3af;
    }
    input {
      width: 100%;
      padding: 8px 10px;
      border-radius: 6px;
      border: 1px solid #4b5563;
      font-size: 13px;
      margin-bottom: 10px;
      background: #020617;
      color: #f9fafb;
    }
    button {
      width: 100%;
      padding: 8px 0;
      border-radius: 6px;
      border: none;
      font-size: 13px;
      background: #4f46e5;
      color: #fff;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.6;
      cursor: default;
    }
    .error {
      margin-top: 8px;
      font-size: 12px;
      color: #f97316;
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>관리자 로그인</h1>
    <p>프리랜서 TEST 관리자 전용 페이지입니다.</p>
    <input
      id="admin-password"
      type="password"
      placeholder="관리자 비밀번호"
      autocomplete="current-password"
    />
    <button id="login-btn">로그인</button>
    <div id="error-msg" class="error">비밀번호가 올바르지 않습니다.</div>
  </div>

  <script>
    const pwInput = document.getElementById("admin-password");
    const btn = document.getElementById("login-btn");
    const err = document.getElementById("error-msg");

    async function doLogin() {
      const pw = pwInput.value.trim();
      if (!pw) return;
      btn.disabled = true;
      err.style.display = "none";

      try {
        const res = await fetch("/api/admin/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ password: pw })
        });

        const data = await res.json();

        if (res.ok && data.ok) {
          // 로그인 성공 → 관리자 페이지로 이동
          window.location.href = "/admin";
        } else {
          err.style.display = "block";
        }
      } catch (e) {
        console.error(e);
        err.textContent = "로그인 중 오류가 발생했습니다.";
        err.style.display = "block";
      } finally {
        btn.disabled = false;
      }
    }

    btn.addEventListener("click", doLogin);
    pwInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        doLogin();
      }
    });
  </script>
</body>
</html>
